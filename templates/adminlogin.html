<!DOCTYPE html>
{% load static %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Sign In</title>
</head>
<body>
    <div class="bg" id ="img" style="background-image: url('{% static "images\Library.jpg" %}');">
        <h2 class="lib"><b>Library Management System<b></h2>
        <div class ="container c">
        <div class="row">
          <form  method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label class="bi bi-person-fill"><b>Username</b></label>
              <input type="text" class="form-control" name ="ufirst" placeholder="Username" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="bi bi-lock">Password</label>
              <input type="password"  name="upass" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <br>
            <button type="submit" class="btn btn-dark">Sign In</button>         
           </form>
        </div>
    </div>
</div>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/jquery.js' %}"></script>
</body>
