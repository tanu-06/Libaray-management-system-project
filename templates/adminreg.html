<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <title>Admin SignUp</title>
</head>

<body>
  <div class="bg" id="img" style="background-image: url('{% static "images\Library.jpg" %}');">
    <h2 class="lib"><b>Library Management System<b></h2>
    <div class="container c">
      <div class="row">
        <form  method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="col">
              <label class="bi bi-person-fill"><b>First name</b></label>
              <input type="text" class="form-control" name ="ufirst" placeholder="First name" required>
            </div>
            <div class="col">
              <label class="bi bi-person-fill"><b>Last name</b></label>
              <input type="text" class="form-control" name ="ulast" placeholder="Last name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="bi bi-envelope-fill"><b> Email address</b></label>
            <input type="email" class="form-control" name= "uname"  id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="bi bi-lock-fill"><b>Password</b></label>
            <input type="password" name="upass" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
          </div>
          <div class="form-group">
            <label class="bi bi-phone-fill"><b>Contact no.</b></label>
            <input class="form-control" name="uphone" id="exampleInputPassword1" placeholder="Contact no." required>
          </div>
          <br>
          <button type = "submit" class="btn btn-dark">Submit</button>
          {% if messages %}
          {% for message in messages %}
          <small {% if message.tags %} class="{{message.tags}}" 
          {% endif %}>{{message}}</small>
          {% endfor %}
          {% endif %}
          <a href="{% url 'adminlogin' %}" class="btn btn-dark">SignIn</a>
        </form>
      </div>
    </div>
  </div>
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <script src="{% static 'js/jquery.js' %}"></script>
</body>
</html>
